name: SmartQuail Django-app & Postgress Test SMARTQUAIL QND41

on:
  workflow_call:
  workflow_dispatch:

jobs:
  app_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./qnd41app
    env:
      DJANGO_SECRET_KEY: test-key-not-good
      NAME_DB: node0db
      PASSWORD_DB: QND41DB
      USER_DB: sqadmindb
      HOST_DB: smartquaildb
      PORT_DB: 5432 
      DB_IGNORE_SSL: "true"

    services:
      smartquaildb:
        image: postgres:16-alpine
        env: 
          POSTGRES_DB: ${{ env.NAME_DB }}
          POSTGRES_PASSWORD: ${{ env.PASSWORD_DB }}
          POSTGRES_USER: ${{ env.USER_DB }}
          POSTGRES_HOST: ${{ env.HOST_DB }}
          POSTGRES_PORT: ${{ env.PORT_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r dependencias/12012023.txt
        pip3 install uwsgi  # Instalar uWSGI para la prueba


    - name: Prepare Database
      run: |
        # Configura la base de datos
        python3 manage.py migrate --settings=qnd41app.settings.stage
        # Crear superusuario si no existe
        python3 manage.py createsuperuser --email "admin@smartquail.com" --noinput || echo "El superusuario ya existe"
        python3 manage.py collectstatic --settings=qnd41app.settings.stage --noinput

    - name: Start uWSGI server
      run: |
        # Iniciar el servidor uWSGI en segundo plano
        uwsgi --socket :9000 --workers 2 --master --enable-threads --module qnd41app.wsgi --ini uwsgi_stage.ini &
        # Esperar un momento para asegurarse de que uWSGI est√© corriendo
        sleep 5

    - name: Run Tests with Django
      run: |
        # Ejecutar las pruebas de Django
        python3 manage.py test --settings=qnd41app.settings.stage

    - name: Stop uWSGI server
      run: |
        # Detener el servidor uWSGI
        pkill uwsgi

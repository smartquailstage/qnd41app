{% extends "base_dash.html" %}
{% load wagtailimages_tags wagtailcore_tags widget_tweaks static menu_tags %}
{% load bootstrap_tags %}

{% block content %}
<div class="page-content-wrapper">
    <!-- start page content-->
    <div class="page-content">
        <!--start breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Subir hojas de vida de autor</div>
            <div class="ps-3">
               
            </div>
        </div>
        <!--end breadcrumb-->

        {% with course=author.course %}
        <section class="shop-page">
            <div class="shop-container">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                     

                        <form action="." method="post" enctype="multipart/form-data">
                            <div class="row g-3">
                                <div class="col-12 col-lg-6">
                                  {% csrf_token %}
                                  {{ form|as_bootstrap }}

                                </div>
            
                                <div class="col-12">
                                    <div class="d-flex align-items-center gap-3">
                                        <button class="btn btn-secondary px-4" type="submit"><i class='bx bx-save me-2'></i>Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        {% endwith %}
        <!--end product detail-->
    </div>
    <!-- end page content-->
</div>


{% endblock %}

<h1>Pago con PayPal</h1>
<p>Por favor, complete su pago a través de PayPal.</p>
<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <!-- Aquí iría la integración de PayPal -->
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="business@example.com">
    <input type="hidden" name="item_name" value="Orden {{ order.id }}">
    <input type="hidden" name="amount" value="{{ order.total }}">
    <input type="hidden" name="currency_code" value="USD">
    <input type="submit" value="Pagar con PayPal">
</form>

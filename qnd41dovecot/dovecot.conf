###############
# Dovecot Configuration
###############
auth_mechanisms = cram-md5

mail_home = /srv/mail/%Lu
mail_location = maildir:/var/mail/users/%u
mail_uid = 10000
mail_gid = 10000

protocols = imap pop3 submission sieve lmtp

first_valid_uid = 1000
last_valid_uid = 1000

userdb {
  driver = pgsql
  args = /etc/dovecot/dovecot-sql.conf.ext
}

# Configuración de autenticación
#auth_mechanisms = plain login

passdb {
  driver = pgsql
  args = /etc/dovecot/dovecot-sql.conf.ext
}

namespace inbox {
  inbox = yes
  location = 
  mailbox Drafts {
    special_use = \Drafts
  }
  mailbox Junk {
    special_use = \Junk
  }
  mailbox "Sent Messages" {
    special_use = \Sent
  }
  mailbox "Deleted Messages" {
    special_use = \Trash
  }
  prefix = 
}

#passdb {
#  driver = static
#  args = password=pass
#}
ssl_cipher_list = HIGH:!aNULL:!AES128:!SSLv2
ssl_cert = </etc/ssl/certs/fullchain.pem
ssl_key = </etc/ssl/private/privkey.pem

namespace inbox {
  inbox = yes
  separator = /
}

service auth {
  unix_listener /var/spool/postfix/private/auth {
    user  = postfix
    group = postfix
    mode  = 0666
  }
}

service lmtp {
  unix_listener /var/spool/postfix/private/dovecot-lmtp {
    user  = postfix
    group = postfix
    mode  = 0660
  }
}

syslog_facility = local1

service imap-login {
  process_min_avail = 1
  client_limit = 10000
  service_count = 0
}

service pop3-login {
  process_min_avail = 1
  client_limit = 1000
  service_count = 0
}

service submission-login {
  process_min_avail = 1
  client_limit = 1000
  service_count = 0
}

service managesieve-login {
  process_min_avail = 1
  client_limit = 1000
  service_count = 0
}

listen = *
log_path = /dev/stdout
info_log_path = /dev/stdout
debug_log_path = /dev/stdout
verbose_proctitle = yes

!include_try /etc/dovecot/conf.d/*.conf
